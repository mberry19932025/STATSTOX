<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatStox | Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="page-shell">

    <!-- MAIN LOGIN CONTAINER -->
    <div class="login-container">

        <!-- CENTERED LOGO -->
        <img src="./images/logo.png" alt="StatStox Logo" class="login-logo">

        <!-- SLOGAN IN STATSTOX GREEN -->
        <h2 class="login-slogan">
            We are changing the game by changing the game.
        </h2>

        <!-- LOGIN FORM BOX -->
        <div class="login-card">
            <h1 class="login-title">Login</h1>

            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter your email">

                <label>Password</label>
                <input type="password" placeholder="Enter your password">

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <p class="login-links">
                <a href="#">Forgot Password?</a><br>
                Don't have an account? <a href="signup.html">Create an Account</a>
            </p>
        </div>

    </div>

    <!-- BOTTOM NAV ICONS -->
    <footer class="bottom-nav">
        <a href="index.html" class="nav-item">Board</a>
        <a href="entries.html" class="nav-item">Entries</a>
        <a href="feed.html" class="nav-item">Feed</a>
        <a href="promos.html" class="nav-item">Promos</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </footer>

</body>
</html>
